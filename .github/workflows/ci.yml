name: CI

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SCRIBD_GITHUB_RELEASE_TOKEN }}
      - name: Run action
        uses: ./
        with:
          token: ${{ secrets.SCRIBD_SLACK_GENERIC_TOKEN_PUBLIC }}
          channel: test-release-notification
  test-custom-message:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SCRIBD_GITHUB_RELEASE_TOKEN }}
      - name: Run action
        uses: ./
        with:
          token: ${{ secrets.SCRIBD_SLACK_GENERIC_TOKEN_PUBLIC }}
          channel: test-release-notification
          message: <https://scribd.com|Custom message>
  test-custom-message-with-special-characters:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SCRIBD_GITHUB_RELEASE_TOKEN }}
      - name: Run action
        uses: ./
        with:
          token: ${{ secrets.SCRIBD_SLACK_GENERIC_TOKEN_PUBLIC }}
          channel: test-release-notification
          message: <https://scribd.com|Special characters + "quotes" + `backtick`>
  test-overwrite-repository:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SCRIBD_GITHUB_RELEASE_TOKEN }}
      - name: Run action
        uses: ./
        with:
          token: ${{ secrets.SCRIBD_SLACK_GENERIC_TOKEN_PUBLIC }}
          channel: test-release-notification
          repository: scribd/node-chassis

  codeowners:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.SCRIBD_GITHUB_RELEASE_TOKEN }}
      - name: GitHub CODEOWNERS Validator
        uses: mszostok/codeowners-validator@v0.7.4
        with:
          checks: "files,duppatterns,syntax"
